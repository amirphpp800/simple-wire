<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد کانفیگ WireGuard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #e1e5e9;
            min-height: 100vh;
            overflow-x: hidden;
            direction: rtl;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            font-weight: 300;
        }
        
        .main-card {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .form-group select:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .key-section .key-display {
            min-height: 50px;
            font-size: 0.8rem;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: #b4bcc8;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem 1.25rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #e1e5e9;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .form-group input::placeholder {
            color: #6b7280;
        }
        
        .key-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .key-section h3 {
            margin-bottom: 1rem;
            color: #00d4ff;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .key-display {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            color: #a3a3a3;
            border: 1px solid rgba(255, 255, 255, 0.05);
            word-break: break-all;
            min-height: 60px;
            display: flex;
            align-items: center;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00d4ff, #7c3aed);
            color: white;
            flex: 1;
            min-width: 200px;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 212, 255, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e1e5e9;
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex: 1;
            min-width: 150px;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .config-output {
            margin-top: 2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        .config-output.show {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }
        
        .config-output h3 {
            color: #00d4ff;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .config-content {
            background: rgba(0, 0, 0, 0.8);
            padding: 1.5rem;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            color: #e1e5e9;
            white-space: pre-wrap;
            border: 1px solid rgba(255, 255, 255, 0.05);
            max-height: 400px;
            overflow-y: auto;
        }
        
        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            transform: translateX(400px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            font-weight: 500;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shimmer {
            0%, 100% {
                opacity: 0;
                transform: translateX(-100%);
            }
            50% {
                opacity: 1;
                transform: translateX(100%);
            }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .main-card {
                padding: 1.5rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .key-section div[style*="grid-template-columns"] {
                grid-template-columns: 1fr !important;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                min-width: unset;
            }
            
            .toast {
                right: 1rem;
                left: 1rem;
                transform: translateY(-100px);
            }
            
            .toast.show {
                transform: translateY(0);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1rem 0.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-card {
                padding: 1rem;
            }
            
            .key-section {
                padding: 1rem;
            }
            
            .key-display {
                font-size: 0.75rem;
                min-height: 45px;
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>مولد کانفیگ WireGuard</h1>
            <p>ایجاد کانفیگ‌های امن WireGuard با کلیدهای رمزنگاری شده</p>
        </div>
        
        <div class="main-card">
            <form id="wireguard-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="peer-name">نام کاربر (Peer Name)</label>
                        <input type="text" id="peer-name" placeholder="مثال: MyDevice" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="ip-type">نوع آدرس IP</label>
                        <select id="ip-type" style="width: 100%; padding: 1rem 1.25rem; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 12px; color: #e1e5e9; font-size: 1rem; font-family: inherit;">
                            <option value="custom">سفارشی</option>
                            <option value="ipv4-only">فقط IPv4 (10.0.0.0/24)</option>
                            <option value="ipv6-only">فقط IPv6 (fd00::/64)</option>
                            <option value="dual-stack">IPv4 + IPv6</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="client-ip">آدرس IP کلاینت</label>
                        <input type="text" id="client-ip" placeholder="10.0.0.2/32" value="10.0.0.2/32" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="endpoint">Endpoint</label>
                        <input type="text" id="endpoint" placeholder="example.com:51820" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dns">DNS سرور</label>
                        <input type="text" id="dns" placeholder="1.1.1.1, 8.8.8.8" value="1.1.1.1, 8.8.8.8">
                    </div>
                    
                    <div class="form-group">
                        <label for="allowed-ips">Allowed IPs</label>
                        <input type="text" id="allowed-ips" placeholder="0.0.0.0/0" value="0.0.0.0/0">
                    </div>
                    
                    <div class="form-group">
                        <label for="mtu">MTU (اختیاری)</label>
                        <input type="number" id="mtu" placeholder="1420" min="1200" max="1500">
                    </div>
                    
                    <div class="form-group">
                        <label for="persistent-keepalive-option">PersistentKeepalive</label>
                        <select id="persistent-keepalive-option" style="width: 100%; padding: 1rem 1.25rem; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 12px; color: #e1e5e9; font-size: 1rem; font-family: inherit; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);">
                            <option value="25">فعال - 25 ثانیه (پیشنهادی)</option>
                            <option value="15">فعال - 15 ثانیه</option>
                            <option value="30">فعال - 30 ثانیه</option>
                            <option value="60">فعال - 60 ثانیه</option>
                            <option value="disabled">غیرفعال</option>
                        </select>
                    </div>
                </div>
                
                <div class="key-section">
                    <h3>🔑 کلیدهای رمزنگاری (تولید خودکار)</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div>
                            <label style="margin-bottom: 0.5rem; display: block; color: #a3a3a3; font-size: 0.9rem;">کلید خصوصی کلاینت</label>
                            <div id="private-key" class="key-display">پس از تولید کانفیگ نمایش داده می‌شود...</div>
                        </div>
                        <div>
                            <label style="margin-bottom: 0.5rem; display: block; color: #a3a3a3; font-size: 0.9rem;">کلید عمومی کلاینت</label>
                            <div id="public-key" class="key-display">پس از تولید کانفیگ نمایش داده می‌شود...</div>
                        </div>
                    </div>
                    <div style="margin-top: 1rem;">
                        <label style="margin-bottom: 0.5rem; display: block; color: #a3a3a3; font-size: 0.9rem;">کلید عمومی سرور (تولید شده)</label>
                        <div id="server-public-key" class="key-display">پس از تولید کانفیگ نمایش داده می‌شود...</div>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">🚀 تولید کانفیگ</button>
                    <button type="button" id="download-btn" class="btn btn-secondary">📥 دانلود فایل</button>
                </div>
            </form>
            
            <div id="config-output" class="config-output">
                <h3>📄 کانفیگ WireGuard</h3>
                <div id="config-content" class="config-content"></div>
            </div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tweetnacl/1.0.3/nacl.min.js"></script>
    <script>
        class WireGuardConfigGenerator {
            constructor() {
                this.clientPrivateKey = null;
                this.clientPublicKey = null;
                this.serverPrivateKey = null;
                this.serverPublicKey = null;
                this.configContent = '';
                
                this.initializeEventListeners();
            }
            
            initializeEventListeners() {
                const form = document.getElementById('wireguard-form');
                const downloadBtn = document.getElementById('download-btn');
                const ipTypeSelect = document.getElementById('ip-type');
                const clientIpInput = document.getElementById('client-ip');
                
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.generateConfig();
                });
                
                downloadBtn.addEventListener('click', () => {
                    this.downloadConfig();
                });
                
                // تنظیم خودکار IP بر اساس نوع انتخابی
                ipTypeSelect.addEventListener('change', (e) => {
                    const ipType = e.target.value;
                    switch(ipType) {
                        case 'ipv4-only':
                            clientIpInput.value = '10.0.0.2/32';
                            break;
                        case 'ipv6-only':
                            clientIpInput.value = 'fd00::2/128';
                            break;
                        case 'dual-stack':
                            clientIpInput.value = '10.0.0.2/32, fd00::2/128';
                            break;
                        case 'custom':
                            clientIpInput.value = '';
                            break;
                    }
                });
            }
            
            generateKeyPair() {
                // تولید کلیدهای کلاینت
                const clientPrivateKeyArray = nacl.randomBytes(32);
                clientPrivateKeyArray[0] &= 248;
                clientPrivateKeyArray[31] &= 127;
                clientPrivateKeyArray[31] |= 64;
                const clientPublicKeyArray = nacl.scalarMult.base(clientPrivateKeyArray);
                
                this.clientPrivateKey = this.arrayToBase64(clientPrivateKeyArray);
                this.clientPublicKey = this.arrayToBase64(clientPublicKeyArray);
                
                // تولید کلیدهای سرور
                const serverPrivateKeyArray = nacl.randomBytes(32);
                serverPrivateKeyArray[0] &= 248;
                serverPrivateKeyArray[31] &= 127;
                serverPrivateKeyArray[31] |= 64;
                const serverPublicKeyArray = nacl.scalarMult.base(serverPrivateKeyArray);
                
                this.serverPrivateKey = this.arrayToBase64(serverPrivateKeyArray);
                this.serverPublicKey = this.arrayToBase64(serverPublicKeyArray);
                
                // نمایش کلیدها در رابط کاربری
                document.getElementById('private-key').textContent = this.clientPrivateKey;
                document.getElementById('public-key').textContent = this.clientPublicKey;
                document.getElementById('server-public-key').textContent = this.serverPublicKey;
            }
            
            arrayToBase64(array) {
                return btoa(String.fromCharCode.apply(null, array));
            }
            
            generateConfig() {
                // تولید جفت کلید جدید
                this.generateKeyPair();
                
                // دریافت اطلاعات از فرم
                const peerName = document.getElementById('peer-name').value;
                const clientIP = document.getElementById('client-ip').value;
                const endpoint = document.getElementById('endpoint').value;
                const dns = document.getElementById('dns').value;
                const allowedIPs = document.getElementById('allowed-ips').value;
                const mtu = document.getElementById('mtu').value;
                const persistentKeepaliveOption = document.getElementById('persistent-keepalive-option').value;
                
                // بررسی فیلدهای الزامی
                if (!peerName || !clientIP || !endpoint) {
                    this.showToast('لطفاً تمام فیلدهای الزامی را پر کنید! ⚠️');
                    return;
                }
                
                // ایجاد کانفیگ WireGuard
                let config = `[Interface]
PrivateKey = ${this.clientPrivateKey}
Address = ${clientIP}`;

                if (dns) {
                    config += `\nDNS = ${dns}`;
                }
                
                if (mtu) {
                    config += `\nMTU = ${mtu}`;
                }

                config += `\n\n[Peer]
PublicKey = ${this.serverPublicKey}
Endpoint = ${endpoint}
AllowedIPs = ${allowedIPs}`;

                if (persistentKeepaliveOption !== 'disabled') {
                    config += `\nPersistentKeepalive = ${persistentKeepaliveOption}`;
                }
                
                this.configContent = config;
                
                // نمایش کانفیگ
                document.getElementById('config-content').textContent = this.configContent;
                document.getElementById('config-output').classList.add('show');
                
                // نمایش پیام موفقیت
                this.showToast('کانفیگ با موفقیت تولید شد! ✅');
                
                // اسکرول به کانفیگ
                document.getElementById('config-output').scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
            }
            
            downloadConfig() {
                if (!this.configContent) {
                    this.showToast('ابتدا کانفیگ را تولید کنید! ⚠️');
                    return;
                }
                
                const peerName = document.getElementById('peer-name').value || 'wireguard';
                const filename = `${peerName.replace(/[^a-zA-Z0-9]/g, '_')}.conf`;
                
                const blob = new Blob([this.configContent], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showToast('فایل کانفیگ دانلود شد! 📥');
            }
            
            showToast(message) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        }
        
        // راه‌اندازی اپلیکیشن
        document.addEventListener('DOMContentLoaded', () => {
            new WireGuardConfigGenerator();
        });
        
        // افکت پارالکس برای بک‌گراند
        document.addEventListener('mousemove', (e) => {
            const { clientX, clientY } = e;
            const { innerWidth, innerHeight } = window;
            
            const xPercent = (clientX / innerWidth - 0.5) * 2;
            const yPercent = (clientY / innerHeight - 0.5) * 2;
            
            document.body.style.backgroundPosition = 
                `${50 + xPercent * 5}% ${50 + yPercent * 5}%`;
        });
    </script>
</body>
</html>
